name: Deploy Website to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: 'pages'
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
    build:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Setup pages
          id: pages
          uses: actions/configure-pages@v5

        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '22'

        - name: Setup PNPM
          uses: pnpm/action-setup@v2
          with:
            version: 10
            run_install: true

        - name: Build Website
          run: pnpm build

        - name: Deploy to Plesk
          uses: celleb/plesk-deployer@v1.2
          with:
            ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
            ftp-username: ${{ vars.FTP_USERNAME }}
            ftp-server: ${{ vars.FTP_SERVER }}
            files-to-copy: "./dist/*"
            remote-dir: "./httpdocs"
            npm-install: false
            restart: false